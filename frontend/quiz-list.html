<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quenote - Your Quizzes</title>
    <link rel="stylesheet" href="assets/css/quiz.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/all.min.css">
</head>

<body>
    <section class="header">
        <a href="index.html"><img src="assets/images/logo.png"></a>
        <div class="text-box">
            <h1>Recently Created Quizzes</h1>
            <p>Select a quiz to start practicing</p>

            <!-- Quiz Grid -->
            <div class="quiz-grid" id="quizGrid">
                <!-- Create New Quiz Card -->
                <div class="quiz-card create-card" onclick="createNewQuiz()">
                    <div class="create-icon">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <p>Click to create new quizzes.</p>
                </div>

                <!-- Quizzes will be loaded here dynamically -->
            </div>
        </div>
    </section>

    <script>
        const API_URL = 'http://localhost:5000/api/quizzes';

        // Get workspace ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const workspaceId = urlParams.get('id') || sessionStorage.getItem('currentWorkspaceId');

        console.log('DEBUG: URL params:', window.location.search);
        console.log('DEBUG: Workspace ID:', workspaceId);

        async function loadQuizzes() {
            console.log('DEBUG: loadQuizzes called');

            if (!workspaceId) {
                console.error('DEBUG: No workspace ID found!');
                alert('No workspace selected');
                return;
            }

            console.log('DEBUG: Fetching from:', `${API_URL}?workspaceId=${workspaceId}`);

            try {
                const response = await fetch(`${API_URL}?workspaceId=${workspaceId}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    const quizzes = await response.json();
                    displayQuizzes(quizzes);
                } else {
                    console.error('Failed to load quizzes');
                }
            } catch (error) {
                console.error('Error loading quizzes:', error);
            }
        }

        function displayQuizzes(quizzes) {
            const grid = document.getElementById('quizGrid');

            // Keep the create card, remove others
            const createCard = grid.querySelector('.create-card');
            grid.innerHTML = '';
            grid.appendChild(createCard);

            // Add quiz cards
            quizzes.forEach(quiz => {
                const card = document.createElement('div');
                card.className = 'quiz-card';
                card.onclick = () => openQuiz(quiz._id);

                card.innerHTML = `
                    <div class="quiz-icon">
                        <i class="fa-solid fa-clipboard-question"></i>
                    </div>
                    <h3>${quiz.title}</h3>
                    <p class="quiz-info">${quiz.questions.length} Questions</p>
                `;

                grid.appendChild(card);
            });
        }

        function createNewQuiz() {
            window.location.href = `quiz-create.html?id=${workspaceId}`;
        }

        function openQuiz(quizId) {
            window.location.href = `quiz-solve.html?quiz=${quizId}`;
        }

        // Load quizzes on page load
        window.addEventListener('load', loadQuizzes);
    </script>
</body>

</html>
