<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quenote - Your Notes</title>
    <link rel="stylesheet" href="note_list.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/all.min.css">
</head>
<body>
    <section class="header">
        <a href="note_list.html"><img src="images/logo.png"></a>
        <div class="text-box">
            <h1>Recently Created Notes</h1>
            <p>Select a note to start practicing</p>
            
            <div class="note-grid">
                <div class="note-card create-card" onclick="createNewNote()">
                    <div class="create-icon">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <p>Click to create new notes.</p>
                </div>

                <div class="note-card" onclick="openNote('note1')">
                    <div class="note-icon">
                        <i class="fa-solid fa-file-lines"></i>
                    </div>
                    <h3>JavaScript Basics</h3>
                </div>
                
                <div class="note-card" onclick="openNote('note2')">
                    <div class="note-icon">
                        <i class="fa-solid fa-file-lines"></i>
                    </div>
                    <h3>Data Structures</h3>
                </div>
                
                <div class="note-card" onclick="openNote('note3')">
                    <div class="note-icon">
                        <i class="fa-solid fa-file-lines"></i>
                    </div>
                    <h3>Python Functions</h3>
                </div>
                
                <div class="note-card" onclick="openNote('note4')">
                    <div class="note-icon">
                        <i class="fa-solid fa-file-lines"></i>
                    </div>
                    <h3>SQL Queries</h3>
                </div>
                
                <div class="note-card" onclick="openNote('note5')">
                    <div class="note-icon">
                        <i class="fa-solid fa-file-lines"></i>
                    </div>
                    <h3>REST API Design</h3>
                </div>
            </div>
        </div>
    </section>

    <script>
        var navLinks = document.getElementById("navLinks");
        
        function showMenu(){
            navLinks.style.right = "0";
            document.body.classList.add('sidebar-open');
        }
        
        function hideMenu(){
            navLinks.style.right = "-200px";
            document.body.classList.remove('sidebar-open');
        }
        
        function createNewNote(){
            window.location.href = 'note-create.html';
        }
        
        function openNote(noteId){
            window.location.href = `note-solve.html?note=${noteId}`;
        }
    </script>
</body>
</html>
