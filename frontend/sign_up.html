<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quenote</title>
    <link rel="stylesheet" href="sign_in.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/all.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <a href="sign_in.html"><img src="images/logo.png"></a>
            <div class="text-box">
                <h1>Create Your Account</h1>
                <p>Please enter your information to sign up.</p>
            </div>
            <section class="form-box" aria-label="Sign in form">

                <div class="inputs">
                    <input type="text" id="name" class="input-field" placeholder=" " required aria-required="true">
                    <label for="name" class="floating-label">Name-Surname</label>
                </div>
                
                <div class="inputs">
                    <input type="text" id="username" class="input-field" placeholder=" " required aria-required="true">
                    <label for="username" class="floating-label">User Name</label>
                </div>
                
                <div class="inputs">
                    <input type="email" id="email" class="input-field" placeholder=" " required aria-required="true">
                    <label for="email" class="floating-label">Email address</label>
                </div>

                <div class="inputs password-group">
                    <input type="password" id="password" class="input-field" placeholder=" " required aria-required="true">
                    <label for="password" class="floating-label">Password</label>
                </div>
                <button type="submit" class="form-btn form-btn--submit">Sign Up</button>
            </section>
        </div>
    </div>
