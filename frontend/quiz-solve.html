<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quenote - Take Quiz</title>
    <link rel="stylesheet" href="assets/css/quiz.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/all.min.css">
</head>

<body>
    <section class="header">
        <a href="index.html"><img src="assets/images/logo.png"></a>
        <div class="quiz-solve-container" id="quizSection">
            <div class="quiz-header">
                <button class="back-btn" onclick="goBack()">
                    <i class="fa-solid fa-arrow-left"></i> Back to Quizzes
                </button>
                <h1 id="quizTitle">Loading...</h1>
            </div>

            <div class="questions-container" id="questionsContainer">
                <p>Loading quiz...</p>
            </div>

            <button class="submit-btn" id="submitBtn" onclick="submitQuiz()" style="display:none">Submit Quiz</button>
        </div>

        <div class="results-container" id="resultsSection" style="display: none;">
            <div class="results-header">
                <h1>Your Grade:</h1>
                <div class="grade-display">
                    <div class="grade-circle">
                        <span class="grade-percentage" id="gradePercentage">0%</span>
                    </div>
                    <p class="grade-text" id="gradeText">Loading...</p>
                </div>
            </div>

            <div class="results-table">
                <table>
                    <thead>
                        <tr>
                            <th>Question</th>
                            <th>Answer</th>
                            <th>Grade</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTableBody"></tbody>
                </table>
            </div>

            <div class="results-actions">
                <button class="action-button primary" onclick="retakeQuiz()">
                    <i class="fa-solid fa-rotate-right"></i> Retake Quiz
                </button>
                <button class="action-button secondary" onclick="goBack()">
                    <i class="fa-solid fa-list"></i> Back to Quiz List
                </button>
            </div>
        </div>
    </section>

    <script>
        const API_URL = 'http://localhost:5000/api/quizzes';
        let currentQuiz = null;
        let userAnswers = [];

        const urlParams = new URLSearchParams(window.location.search);
        const quizId = urlParams.get('quiz');

        async function loadQuiz() {
            if (!quizId) {
                alert('No quiz selected');
                goBack();
                return;
            }

            try {
                const response = await fetch(`${API_URL}/${quizId}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    currentQuiz = await response.json();
                    displayQuiz();
                } else {
                    alert('Failed to load quiz');
                    goBack();
                }
            } catch (error) {
                console.error('Error loading quiz:', error);
                alert('Server connection error');
            }
        }

        function displayQuiz() {
            document.getElementById('quizTitle').textContent = currentQuiz.title;

            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            currentQuiz.questions.forEach((q, index) => {
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';

                questionCard.innerHTML = `
                    <div class="question-number">Question ${index + 1} of ${currentQuiz.questions.length}</div>
                    <h2 class="question-text">${q.questionText}</h2>
                    
                    <div class="options-container">
                        ${q.options.map((option, optIndex) => `
                            <label class="option">
                                <input type="radio" name="q${index}" value="${optIndex}">
                                <span class="option-text">${option}</span>
                            </label>
                        `).join('')}
                    </div>
                `;

                container.appendChild(questionCard);
            });

            document.getElementById('submitBtn').style.display = 'block';
        }

        async function submitQuiz() {
            userAnswers = [];

            for (let i = 0; i < currentQuiz.questions.length; i++) {
                const selected = document.querySelector(`input[name="q${i}"]:checked`);
                if (!selected) {
                    alert('Please answer all questions!');
                    return;
                }
                userAnswers.push(parseInt(selected.value));
            }

            try {
                const response = await fetch(`${API_URL}/${quizId}/submit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ answers: userAnswers })
                });

                if (response.ok) {
                    const result = await response.json();
                    displayResults(result);
                } else {
                    alert('Failed to submit quiz');
                }
            } catch (error) {
                console.error('Error submitting quiz:', error);
                alert('Server connection error');
            }
        }

        function displayResults(result) {
            document.getElementById('gradePercentage').textContent = result.percentage + '%';

            let gradeText = '';
            if (result.percentage >= 90) gradeText = 'Excellent!';
            else if (result.percentage >= 80) gradeText = 'Good Job!';
            else if (result.percentage >= 70) gradeText = 'Well Done!';
            else if (result.percentage >= 60) gradeText = 'Keep Practicing!';
            else gradeText = 'Try Again!';

            document.getElementById('gradeText').textContent = gradeText;

            const tableBody = document.getElementById('resultsTableBody');
            tableBody.innerHTML = '';

            result.detailedResults.forEach((r, index) => {
                const row = document.createElement('tr');
                const answerLetter = (r.userAnswer !== undefined && r.userAnswer !== null)
                    ? String.fromCharCode(65 + r.userAnswer)
                    : 'N/A';

                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${answerLetter}</td>
                    <td class="${r.isCorrect ? 'correct' : 'incorrect'}">
                        ${r.isCorrect ? '✓' : '✗'}
                    </td>
                `;
                tableBody.appendChild(row);
            });

            document.getElementById('quizSection').style.display = 'none';
            document.getElementById('resultsSection').style.display = 'block';
        }

        function goBack() {
            const workspaceId = sessionStorage.getItem('currentWorkspaceId');
            window.location.href = workspaceId ? `quiz-list.html?id=${workspaceId}` : 'quiz-list.html';
        }

        function retakeQuiz() {
            document.querySelectorAll('input[type="radio"]').forEach(input => {
                input.checked = false;
            });

            document.getElementById('quizSection').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';

            window.scrollTo(0, 0);
        }

        window.addEventListener('load', loadQuiz);
    </script>
</body>

</html>
